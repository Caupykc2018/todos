<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/todos/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="/static/const.js"></script>
    <script src="/static/eventEmitter.js"></script>
    <script src="/static/storage/connector.js"></script>
    <script src="/static/storage/store.js"></script>
    <script src="/static/api.js"></script>
    <script src="/todos/engine.js"></script>
    <title>Todos</title>
</head>
<body>
    <div class="root">
        <div class="menu">
            <div class="menu_left">
                <div class="logo">
                    <img class="logo_img" src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Frente_de_Todos_logo.svg" alt="logo"/>
                </div>
                <div class="navigation">
                    <a href="/todos">Todos</a>
                    <a href="/admin">Admin</a>
                </div>
            </div>
            <div class="account">
                <div>Hi, </div>
                <div class="login" id="display_name"></div>
                <button id="log_out" class="log_out">Log Out</button>
            </div>
        </div>
        <h1 class="title">todos</h1>
        <div class="app">
            <div id="input_bar" class="input_bar">
                <button id="btnToggleAll" class="btnToggleAll"><i class='fas fa-chevron-down icon_toggle'></i></button>
                <input type="text" id="inputTitle" class="inputTitle" placeholder="What needs to be done?"/>
            </div>
            <div class="main">
                <div id="todos"></div>
                <div class="bottom_menu">
                    <div class="text_counting" id="text_counting">
                        <div id="count">0</div>
                        <div class="desc_counter">left items</div>
                    </div>
                    <div>
                        <button class="btn" id="btnAll">All</button>
                        <button class="btn" id="btnActive">Active</button>
                        <button class="btn" id="btnCompleted">Completed</button>
                    </div>
                    <div>
                        <button id="btnClearCompleted" class="no_visible btn btn_complete">Clear completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
