<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="const.js"></script>
    <script src="eventEmitter.js"></script>
    <script src="todo.js"></script>
    <script src="storage/store.js"></script>
    <script src="todoList.js"></script>
    <script src="engine.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="root">
        <h1 class="title">todos</h1>
        <div class="app">
            <div id="input_bar" class="input_bar">
                <button id="btnToggleAll" class="btnToggleAll"><i class='fas fa-chevron-down icon_toggle'></i></button>
                <input type="text" id="inputTitle" class="inputTitle" placeholder="What needs to be done?" class="inputTitle"/>
            </div>
            <div class="main">
                <div id="todos"></div>
                <div class="bottom_menu">
                    <div class="text_counting" id="text_counting">
                        <div id="count">0</div>
                        <div class="desc_counter">left items</div>
                    </div>
                    <div>
                        <button class="btn" id="btnAll">All</button>
                        <button class="btn" id="btnActive">Active</button>
                        <button class="btn" id="btnCompleted">Completed</button>
                    </div>
                    <div>
                        <button id="btnClearCompleted" class="no_visible btn btn_complete">Clear completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
